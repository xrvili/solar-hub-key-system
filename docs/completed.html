<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Today's Key</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Coolvetica', sans-serif;
      background: linear-gradient(0deg, rgba(5, 10, 20, 1) 0%, rgba(10, 15, 30, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    h1 {
      font-size: 5em;
      font-weight: 500;
      margin: 0.2em 0;
      letter-spacing: 0.05em;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 1.5em;
      font-weight: 400;
      margin: 0.1em 0 0.2em;
      color: #aaa;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
    }

    a, a:visited {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #f3f3f3;
      font-family: 'Coolvetica', sans-serif;
      font-weight: 1;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 20px;
      background: rgba(29, 139, 255, 0.8);
      border: none;
      transition: all 0.3s ease-in-out;
      outline: none;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(29, 139, 255, 0.3);
      letter-spacing: 1px;
    }

    button:hover {
      color: #fff;
      background: rgba(29, 139, 255, 1);
      box-shadow: 0 0 15px rgba(29, 139, 255, 0.4);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div>
    <h2>Today's key is</h2>
    <h1 id="key">Loading...</h1>
    <button onclick="copyToClipboard()">Copy to clipboard</button>
  </div>

  <script>
    const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/xrvili/Solar-Hub/refs/heads/main/Key-System/key.txt';

    fetch(GITHUB_RAW_URL)
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to fetch key");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById('key').textContent = btoa(data.trim());
      })
      .catch(error => {
        document.getElementById('key').textContent = 'Error loading key';
        console.error(error);
      });

    function copyToClipboard() {
      const keyText = document.getElementById('key').textContent;
      navigator.clipboard.writeText(keyText)
        .then(() => alert('Key copied to clipboard'))
        .catch(err => alert('Failed to copy key'));
    }
  </script>
</body>
</html>
